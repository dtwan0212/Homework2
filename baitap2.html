    <script>
        let animalsList = []

        let addAnimals = (ID, name) => 
        {
            let exists = animalsList.some((am) => am.ID === ID)

            {
                animalsList.push({ID, name})
                console.log( 'add ' + name + ' successfully' )
            }
            else
            {
                console.log(name + ' exists')
            }
        }

        let printList = () =>
        {
            console.log('animals list')
            animalsList.forEach((am) =>
            {
                console.log('Animal ID:' + am.ID , 'Animal name:' + am.name)
            })
        }
        
        let deleteAnimal = (ID) =>
        {
            let index = animalsList.findIndex((am) => am.ID)

            if (index !== -1)
            {
                animalsList.splice (index, 1)
                console.log('delete successfully')
            } 
            else
            {

            }
        }

        addAnimals (1, 'Lions')
